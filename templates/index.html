<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=thermostat" />
    <link rel="stylesheet" href="static/style.css">
    <title>RoboMax-Admin</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>RoboMax</span></div>
        </a>
        <ul class="side-menu">
            <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>Ana Sayfa</a></li>
            <li><a href="/settings"><i class='bx bx-cog'></i>Ayarlar</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Çıkış Yap
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
            </form>
            <a href="#" class="profile">
                <img src="static/logo.jpeg">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Ana Sayfa</h1>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights">
                <li>
                    <i class='bx bx-calendar-check'></i>
                    <span class="info">
                        <h3>
                            Durum
                        </h3>
                        <p>{{ durum }}</p>
                    </span>
                </li>
                <li>
                    <span class="info">
                        <h3>
                            Sıcaklık
                        </h3>
                        <p>{{ sicaklik }}</p>
                    </span>
                </li>
                <li>
                    <span class="info">
                        <h3>
                            Nem
                        </h3>
                        <p>{{ nem }}</p>
                    </span>
                </li>
            </ul>
            <!-- End of Insights -->

            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Fonksiyonlar</h3>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <td >
                                    <a href="/ileri" class="fonk">İleri</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/geri" class="fonk">Geri</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/sag" class="fonk">Sağ</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/sol" class="fonk">Sol</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/dur" class="fonk_">Dur</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                

            </div>

        </main>

    </div>

    <script src="static/index.js"></script>
</body>

</html>
